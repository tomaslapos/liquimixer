<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Flask/Beaker shape -->
  <g filter="url(#neonGlow)">
    <!-- Flask body -->
    <path d="M180 140 L180 280 L140 380 Q120 420 160 440 L352 440 Q392 420 372 380 L332 280 L332 140" 
          fill="none" stroke="#00ffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Flask neck -->
    <path d="M180 140 L180 100 Q180 80 200 80 L312 80 Q332 80 332 100 L332 140" 
          fill="none" stroke="#00ffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Liquid inside -->
    <path d="M160 360 Q140 400 175 420 L337 420 Q372 400 352 360 L320 300 L192 300 Z" 
          fill="#ff00ff" opacity="0.6"/>
    
    <!-- Bubbles -->
    <circle cx="220" cy="350" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="280" cy="370" r="10" fill="#00ffff" opacity="0.8"/>
    <circle cx="250" cy="330" r="12" fill="#ffff00" opacity="0.8"/>
    
    <!-- Drop -->
    <path d="M256 180 Q280 220 256 250 Q232 220 256 180 Z" 
          fill="#00ff00" opacity="0.9"/>
  </g>
  
  <!-- L letter -->
  <text x="256" y="480" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" 
        fill="#ff00ff" text-anchor="middle" filter="url(#neonGlow)">LM</text>
</svg>













































