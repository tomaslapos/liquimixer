<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>LiquiMixer - Generátor ikon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #ff00ff; }
        .icons { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 20px; }
        .icon-item { background: #0a0a15; padding: 10px; border-radius: 10px; }
        .icon-item canvas { display: block; margin: 0 auto 10px; }
        .icon-item a { color: #00ffff; }
        button { background: #ff00ff; color: white; border: none; padding: 15px 30px; font-size: 16px; cursor: pointer; border-radius: 25px; margin: 20px; }
        button:hover { background: #cc00cc; }
    </style>
</head>
<body>
    <h1>LiquiMixer - Generátor ikon PWA</h1>
    <p>Klikněte na tlačítko pro vygenerování a stažení všech ikon.</p>
    <button onclick="generateAllIcons()">Generovat ikony</button>
    <div class="icons" id="iconsContainer"></div>

    <script>
        const sizes = [32, 72, 96, 128, 144, 152, 167, 180, 192, 384, 512];
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 512;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0a0a15');
            gradient.addColorStop(1, '#1a1a2e');
            
            // Rounded rect background
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, size * 0.15);
            ctx.fill();
            
            // Flask shape
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = Math.max(2, 8 * scale);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Flask body
            ctx.beginPath();
            ctx.moveTo(180 * scale, 140 * scale);
            ctx.lineTo(180 * scale, 280 * scale);
            ctx.lineTo(140 * scale, 380 * scale);
            ctx.quadraticCurveTo(120 * scale, 420 * scale, 160 * scale, 440 * scale);
            ctx.lineTo(352 * scale, 440 * scale);
            ctx.quadraticCurveTo(392 * scale, 420 * scale, 372 * scale, 380 * scale);
            ctx.lineTo(332 * scale, 280 * scale);
            ctx.lineTo(332 * scale, 140 * scale);
            ctx.stroke();
            
            // Flask neck
            ctx.beginPath();
            ctx.moveTo(180 * scale, 140 * scale);
            ctx.lineTo(180 * scale, 100 * scale);
            ctx.quadraticCurveTo(180 * scale, 80 * scale, 200 * scale, 80 * scale);
            ctx.lineTo(312 * scale, 80 * scale);
            ctx.quadraticCurveTo(332 * scale, 80 * scale, 332 * scale, 100 * scale);
            ctx.lineTo(332 * scale, 140 * scale);
            ctx.stroke();
            
            // Liquid
            ctx.fillStyle = 'rgba(255, 0, 255, 0.6)';
            ctx.beginPath();
            ctx.moveTo(160 * scale, 360 * scale);
            ctx.quadraticCurveTo(140 * scale, 400 * scale, 175 * scale, 420 * scale);
            ctx.lineTo(337 * scale, 420 * scale);
            ctx.quadraticCurveTo(372 * scale, 400 * scale, 352 * scale, 360 * scale);
            ctx.lineTo(320 * scale, 300 * scale);
            ctx.lineTo(192 * scale, 300 * scale);
            ctx.closePath();
            ctx.fill();
            
            // Bubbles
            ctx.fillStyle = 'rgba(255, 0, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(220 * scale, 350 * scale, 15 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(280 * scale, 370 * scale, 10 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255, 255, 0, 0.8)';
            ctx.beginPath();
            ctx.arc(250 * scale, 330 * scale, 12 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Drop
            ctx.fillStyle = 'rgba(0, 255, 0, 0.9)';
            ctx.beginPath();
            ctx.moveTo(256 * scale, 180 * scale);
            ctx.quadraticCurveTo(280 * scale, 220 * scale, 256 * scale, 250 * scale);
            ctx.quadraticCurveTo(232 * scale, 220 * scale, 256 * scale, 180 * scale);
            ctx.fill();
            
            // Text "LM"
            if (size >= 96) {
                ctx.fillStyle = '#ff00ff';
                ctx.font = `bold ${60 * scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.fillText('LM', 256 * scale, 490 * scale);
            }
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        function generateAllIcons() {
            const container = document.getElementById('iconsContainer');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-item';
                
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                drawIcon(canvas, size);
                
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `icon-${size}.png`;
                link.textContent = `icon-${size}.png`;
                
                div.appendChild(canvas);
                div.appendChild(link);
                div.innerHTML += '<br><small>Klikni pro stažení</small>';
                
                container.appendChild(div);
                
                // Auto-download
                link.click();
            });
        }
    </script>
</body>
</html>
