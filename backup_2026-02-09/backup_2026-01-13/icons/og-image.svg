<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Neon glow filters -->
    <filter id="neonGlowPink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlowGreen" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlowOrange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlowYellow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="30%" style="stop-color:#0a0a15"/>
      <stop offset="70%" style="stop-color:#12122a"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ff00ff" stroke-width="0.4" opacity="0.15"/>
    </pattern>
    
    <!-- Multi-color liquid gradient - LEFT flask (cool colors) -->
    <linearGradient id="liquidGradientLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.95"/>
      <stop offset="35%" style="stop-color:#00ff88;stop-opacity:0.85"/>
      <stop offset="70%" style="stop-color:#0088ff;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:#0044aa;stop-opacity:0.6"/>
    </linearGradient>
    
    <!-- Multi-color liquid gradient - RIGHT flask (warm colors) -->
    <linearGradient id="liquidGradientRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.95"/>
      <stop offset="35%" style="stop-color:#ff0088;stop-opacity:0.85"/>
      <stop offset="70%" style="stop-color:#ff4400;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:0.6"/>
    </linearGradient>
    
    <linearGradient id="flaskGradientCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cccc"/>
    </linearGradient>
    
    <linearGradient id="flaskGradientPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#ff0088"/>
      <stop offset="100%" style="stop-color:#ff4400"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative vapor clouds -->
  <ellipse cx="100" cy="280" rx="140" ry="220" fill="#00ffff" opacity="0.05"/>
  <ellipse cx="1100" cy="280" rx="140" ry="220" fill="#ff00ff" opacity="0.05"/>
  <ellipse cx="600" cy="30" rx="500" ry="80" fill="#ff00ff" opacity="0.03"/>
  <ellipse cx="600" cy="600" rx="550" ry="80" fill="#00ffff" opacity="0.03"/>
  
  <!-- Corner decorations - larger -->
  <path d="M0 0 L140 0 L140 10 L10 10 L10 140 L0 140 Z" fill="#00ffff" opacity="0.7"/>
  <path d="M1200 0 L1060 0 L1060 10 L1190 10 L1190 140 L1200 140 Z" fill="#ff00ff" opacity="0.7"/>
  <path d="M0 630 L140 630 L140 620 L10 620 L10 490 L0 490 Z" fill="#ff00ff" opacity="0.7"/>
  <path d="M1200 630 L1060 630 L1060 620 L1190 620 L1190 490 L1200 490 Z" fill="#00ffff" opacity="0.7"/>
  
  <!-- LEFT Flask - Multi-color cool tones - LARGER -->
  <g transform="translate(135, 160) scale(0.8)">
    <!-- Flask body -->
    <path d="M-30 -120 L-30 -45 L-75 60 L-75 130 L75 130 L75 60 L30 -45 L30 -120 Z" 
          fill="none" stroke="url(#flaskGradientCyan)" stroke-width="5" filter="url(#neonGlowCyan)"/>
    <!-- Flask neck -->
    <rect x="-36" y="-145" width="72" height="30" rx="4" fill="none" stroke="#00ffff" stroke-width="4" filter="url(#neonGlowCyan)"/>
    
    <!-- Liquid inside flask - multi-layer -->
    <path d="M-65 45 L65 45 L65 120 L-65 120 Z" fill="url(#liquidGradientLeft)" opacity="0.9"/>
    <path d="M-50 15 L50 15 L65 45 L-65 45 Z" fill="url(#liquidGradientLeft)" opacity="0.6"/>
    
    <!-- Bubbles - multiple colors -->
    <circle cx="-28" cy="78" r="10" fill="#00ffff" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="22" cy="95" r="8" fill="#00ff88" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="-10" cy="58" r="6" fill="#0088ff" opacity="0.7"/>
    <circle cx="38" cy="72" r="7" fill="#00ffff" opacity="0.7"/>
    <circle cx="5" cy="105" r="9" fill="#00ff88" opacity="0.6"/>
    <circle cx="-40" cy="100" r="5" fill="#0088ff" opacity="0.6"/>
    
    <!-- Vapor rising - colorful -->
    <ellipse cx="0" cy="-165" rx="28" ry="12" fill="#00ffff" opacity="0.2"/>
    <ellipse cx="-18" cy="-185" rx="16" ry="7" fill="#00ff88" opacity="0.15"/>
    <ellipse cx="20" cy="-178" rx="14" ry="6" fill="#0088ff" opacity="0.12"/>
  </g>
  
  <!-- RIGHT Flask - Multi-color warm tones - LARGER (mirrored) -->
  <g transform="translate(1065, 160) scale(-0.8, 0.8)">
    <!-- Flask body -->
    <path d="M-30 -120 L-30 -45 L-75 60 L-75 130 L75 130 L75 60 L30 -45 L30 -120 Z" 
          fill="none" stroke="url(#flaskGradientPink)" stroke-width="5" filter="url(#neonGlowPink)"/>
    <!-- Flask neck -->
    <rect x="-36" y="-145" width="72" height="30" rx="4" fill="none" stroke="#ff00ff" stroke-width="4" filter="url(#neonGlowPink)"/>
    
    <!-- Liquid inside flask - multi-layer -->
    <path d="M-65 45 L65 45 L65 120 L-65 120 Z" fill="url(#liquidGradientRight)" opacity="0.9"/>
    <path d="M-50 15 L50 15 L65 45 L-65 45 Z" fill="url(#liquidGradientRight)" opacity="0.6"/>
    
    <!-- Bubbles - multiple colors -->
    <circle cx="-28" cy="78" r="10" fill="#ff00ff" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="22" cy="95" r="8" fill="#ff0088" opacity="0.8" filter="url(#softGlow)"/>
    <circle cx="-10" cy="58" r="6" fill="#ff4400" opacity="0.7"/>
    <circle cx="38" cy="72" r="7" fill="#ff00ff" opacity="0.7"/>
    <circle cx="5" cy="105" r="9" fill="#ff8800" opacity="0.6"/>
    <circle cx="-40" cy="100" r="5" fill="#ff0088" opacity="0.6"/>
    
    <!-- Vapor rising - colorful -->
    <ellipse cx="0" cy="-165" rx="28" ry="12" fill="#ff00ff" opacity="0.2"/>
    <ellipse cx="-18" cy="-185" rx="16" ry="7" fill="#ff0088" opacity="0.15"/>
    <ellipse cx="20" cy="-178" rx="14" ry="6" fill="#ff4400" opacity="0.12"/>
  </g>
  
  <!-- Main content - CENTERED, LARGER -->
  <g transform="translate(600, 155)">
    <!-- Main title - LiquiMixer - BIGGER -->
    <text x="0" y="0" text-anchor="middle" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="105" font-weight="900" fill="#ff00ff" filter="url(#neonGlowPink)">
      LiquiMixer
    </text>
    
    <!-- Subtitle line - wider -->
    <line x1="-350" y1="42" x2="350" y2="42" stroke="#00ffff" stroke-width="3" opacity="0.6"/>
    
    <!-- Subtitle - BIGGER -->
    <text x="0" y="95" text-anchor="middle" font-family="'Exo 2', 'Segoe UI', Arial, sans-serif" font-size="36" font-weight="400" fill="#00ffff" filter="url(#neonGlowCyan)">
      E-LIQUID CALCULATOR
    </text>
  </g>
  
  <!-- Feature badges - centered, LARGER -->
  <g transform="translate(600, 340)">
    <!-- Badge row - 5 badges centered, bigger -->
    <g transform="translate(-380, 0)">
      <rect x="-75" y="-22" width="150" height="44" rx="22" fill="#00ff00" fill-opacity="0.12" stroke="#00ff00" stroke-width="2.5" filter="url(#neonGlowGreen)"/>
      <text x="0" y="8" text-anchor="middle" font-family="'Exo 2', Arial, sans-serif" font-size="20" font-weight="600" fill="#00ff00">FREE</text>
    </g>
    
    <g transform="translate(-190, 0)">
      <rect x="-75" y="-22" width="150" height="44" rx="22" fill="#00ffff" fill-opacity="0.12" stroke="#00ffff" stroke-width="2.5" filter="url(#neonGlowCyan)"/>
      <text x="0" y="8" text-anchor="middle" font-family="'Exo 2', Arial, sans-serif" font-size="20" font-weight="600" fill="#00ffff">OFFLINE</text>
    </g>
    
    <g transform="translate(0, 0)">
      <rect x="-85" y="-22" width="170" height="44" rx="22" fill="#ff00ff" fill-opacity="0.12" stroke="#ff00ff" stroke-width="2.5" filter="url(#neonGlowPink)"/>
      <text x="0" y="8" text-anchor="middle" font-family="'Exo 2', Arial, sans-serif" font-size="18" font-weight="600" fill="#ff00ff">31 LANGUAGES</text>
    </g>
    
    <g transform="translate(190, 0)">
      <rect x="-75" y="-22" width="150" height="44" rx="22" fill="#ffff00" fill-opacity="0.12" stroke="#ffff00" stroke-width="2.5" filter="url(#neonGlowYellow)">
        <animate attributeName="stroke-opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="8" text-anchor="middle" font-family="'Exo 2', Arial, sans-serif" font-size="20" font-weight="600" fill="#ffff00">RECIPES</text>
    </g>
    
    <g transform="translate(380, 0)">
      <rect x="-75" y="-22" width="150" height="44" rx="22" fill="#ff6600" fill-opacity="0.12" stroke="#ff6600" stroke-width="2.5" filter="url(#neonGlowOrange)"/>
      <text x="0" y="8" text-anchor="middle" font-family="'Exo 2', Arial, sans-serif" font-size="20" font-weight="600" fill="#ff6600">MOBILE</text>
    </g>
  </g>
  
  <!-- Tagline - LARGER -->
  <g transform="translate(600, 425)">
    <text x="0" y="0" text-anchor="middle" font-family="'Exo 2', 'Segoe UI', Arial, sans-serif" font-size="26" font-weight="300" fill="#ffffff" opacity="0.95">
      Precise eLiquid calculations for Flavors • Nicotine • PG/VG
    </text>
  </g>
  
  <!-- Icons row - LARGER circles -->
  <g transform="translate(600, 495)">
    <!-- Nicotine icon -->
    <g transform="translate(-220, 0)">
      <circle cx="0" cy="0" r="28" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.8"/>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff00ff">Ni</text>
    </g>
    <!-- PG/VG icon -->
    <g transform="translate(-110, 0)">
      <circle cx="0" cy="0" r="28" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
      <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#00ffff">PG/VG</text>
    </g>
    <!-- Flavor icon -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="28" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.8"/>
      <text x="0" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff00">%</text>
    </g>
    <!-- Cloud icon - PROPERLY CENTERED - simple symmetric cloud -->
    <g transform="translate(110, 0)">
      <circle cx="0" cy="0" r="28" fill="none" stroke="#ffff00" stroke-width="2" opacity="0.8" filter="url(#neonGlowYellow)"/>
      <!-- Cloud drawn symmetrically around center point 0,0 -->
      <ellipse cx="-6" cy="3" rx="8" ry="6" fill="none" stroke="#ffff00" stroke-width="2"/>
      <ellipse cx="6" cy="3" rx="8" ry="6" fill="none" stroke="#ffff00" stroke-width="2"/>
      <ellipse cx="0" cy="-3" rx="9" ry="7" fill="none" stroke="#ffff00" stroke-width="2"/>
      <rect x="-12" y="0" width="24" height="8" fill="#0a0a15"/>
      <ellipse cx="-6" cy="3" rx="8" ry="6" fill="none" stroke="#ffff00" stroke-width="2"/>
      <ellipse cx="6" cy="3" rx="8" ry="6" fill="none" stroke="#ffff00" stroke-width="2"/>
    </g>
    <!-- Save/Floppy disk icon - Orange and Black only -->
    <g transform="translate(220, 0)">
      <circle cx="0" cy="0" r="28" fill="none" stroke="#ff6600" stroke-width="2" opacity="0.8" filter="url(#neonGlowOrange)"/>
      <!-- Floppy disk - centered at 0,0, LARGER -->
      <g transform="translate(-11, -11)">
        <!-- Main body - black fill -->
        <rect x="0" y="0" width="22" height="22" rx="2" fill="#0a0a15" stroke="#ff6600" stroke-width="2"/>
        <!-- Top label area -->
        <rect x="4" y="0" width="14" height="7" fill="#0a0a15" stroke="#ff6600" stroke-width="1.2"/>
        <!-- Metal slider -->
        <rect x="7" y="1.5" width="8" height="4" fill="#ff6600" opacity="0.9"/>
        <!-- Bottom label -->
        <rect x="3" y="12" width="16" height="8" rx="1" fill="#0a0a15" stroke="#ff6600" stroke-width="1.2"/>
        <!-- Label lines -->
        <line x1="5" y1="14.5" x2="17" y2="14.5" stroke="#ff6600" stroke-width="1" opacity="0.7"/>
        <line x1="5" y1="17" x2="13" y2="17" stroke="#ff6600" stroke-width="1" opacity="0.7"/>
      </g>
    </g>
  </g>
  
  <!-- Website URL - LARGER, MORE READABLE -->
  <g transform="translate(600, 580)">
    <rect x="-175" y="-30" width="350" height="60" rx="30" fill="#0a0a15" fill-opacity="0.8" stroke="#ff00ff" stroke-width="3" opacity="1"/>
    <text x="0" y="12" text-anchor="middle" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="30" font-weight="900" fill="#ffffff" letter-spacing="4" stroke="#ff00ff" stroke-width="0.5">
      liquimixer.com
    </text>
  </g>
  
  <!-- Decorative lines -->
  <line x1="200" y1="70" x2="1000" y2="70" stroke="#ff00ff" stroke-width="1.5" opacity="0.25"/>
  <line x1="240" y1="545" x2="960" y2="545" stroke="#00ffff" stroke-width="1.5" opacity="0.25"/>
</svg>
